<!DOCTYPE html>
<html>
<head>
  <title>Chrome Tab Cleanup</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2><i class="material-icons">tab</i> Tab Cleanup Settings</h2>
    
    <!-- Instant Cleanup Button -->
    <div class="section">
      <button id="instantCleanup" class="primary-button">
        <i class="material-icons">cleaning_services</i>
        Clean Inactive Tabs Now
      </button>
    </div>
    
    <!-- Time Period Settings -->
    <div class="section">
      <h3><i class="material-icons">timer</i> Time Period</h3>
      <div class="time-input-group">
        <input type="number" id="customTime" min="1" placeholder="Enter number">
        <select id="timeUnit">
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option>
        </select>
        <button id="applyTimeSettings" class="secondary-button">
          <i class="material-icons">check</i> Apply
        </button>
      </div>
    </div>

    <!-- Whitelist -->
    <div class="section">
      <h3><i class="material-icons">security</i> Whitelist</h3>
      <input type="text" id="whitelistInput" placeholder="Enter domain or URL">
      <button id="addToWhitelist"><i class="material-icons">add</i> Add</button>
      <ul id="whitelistItems"></ul>
    </div>

    <!-- Recently Closed -->
    <div class="section">
      <h3><i class="material-icons">history</i> Recently Closed Tabs</h3>
      <ul id="recentlyClosed"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
