<!DOCTYPE html>
<html>
<head>
  <title>Chrome Tab Cleanup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Tab Cleanup Settings</h2>
    
    <!-- Predefined Time Frames -->
    <div class="section">
      <h3>Quick Close</h3>
      <button data-time="1">1 Day</button>
      <button data-time="7">1 Week</button>
      <button data-time="30">1 Month</button>
    </div>

    <!-- Custom Time Period -->
    <div class="section">
      <h3>Custom Time Period</h3>
      <input type="number" id="customTime" min="1">
      <select id="timeUnit">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
      </select>
      <button id="applyCustom">Apply</button>
    </div>

    <!-- Whitelist -->
    <div class="section">
      <h3>Whitelist</h3>
      <input type="text" id="whitelistInput" placeholder="Enter domain or URL">
      <button id="addToWhitelist">Add</button>
      <ul id="whitelistItems"></ul>
    </div>

    <!-- Recently Closed -->
    <div class="section">
      <h3>Recently Closed Tabs</h3>
      <ul id="recentlyClosed"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
