<!DOCTYPE html>
<html>
<head>
  <title>Chrome Tab Cleanup</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2><i class="material-icons">tab</i> Tab Cleanup Settings</h2>
    
    <!-- Instant Cleanup Button -->
    <div class="section">
      <button id="instantCleanup" class="primary-button">
        <i class="material-icons">cleaning_services</i>
        Clean Inactive Tabs Now
      </button>
    </div>
    
    <!-- Predefined Time Frames -->
    <div class="section">
      <h3><i class="material-icons">schedule</i> Quick Close</h3>
      <button data-time="1">1 Day</button>
      <button data-time="7">1 Week</button>
      <button data-time="30">1 Month</button>
    </div>

    <!-- Custom Time Period -->
    <div class="section">
      <h3><i class="material-icons">timer</i> Custom Time Period</h3>
      <input type="number" id="customTime" min="1">
      <select id="timeUnit">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
      </select>
      <button id="applyCustom">Apply</button>
    </div>

    <!-- Whitelist -->
    <div class="section">
      <h3><i class="material-icons">security</i> Whitelist</h3>
      <input type="text" id="whitelistInput" placeholder="Enter domain or URL">
      <button id="addToWhitelist"><i class="material-icons">add</i> Add</button>
      <ul id="whitelistItems"></ul>
    </div>

    <!-- Recently Closed -->
    <div class="section">
      <h3><i class="material-icons">history</i> Recently Closed Tabs</h3>
      <ul id="recentlyClosed"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
